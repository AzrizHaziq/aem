<div style="height:100%" class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Sign to your dashboard
                    </div>
                    <form class="form-signin" (submit)="onSubmit()">
                        <div class="form-label-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email"
                                   id="inputEmail"
                                   class="form-control"
                                   placeholder="Email address"
                                   required autofocus="" autocomplete="off"
                                   name="password" #password="ngModel" [(ngModel)]="state.email">
                        </div>

                        <div class="form-label-group mt-4">
                            <label for="inputPassword">Password</label>
                            <input type="password"
                                   id="inputPassword"
                                   class="form-control"
                                   placeholder="Password"
                                   required="" autocomplete="off"
                                   name="password" #password="ngModel" [(ngModel)]="state.password">
                        </div>
                        <button class="btn btn-primary mt-2" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
